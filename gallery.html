<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Gallery</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin: 0; padding: 0; background-color: #f4f4f4; }
        header { background: #0077b6; color: white; padding: 1rem 0; }
        .gallery-container { display: flex; justify-content: center; flex-wrap: wrap; gap: 20px; padding: 20px; }
        .gallery-item img { 
            width: 300px; 
            height: 200px; 
            object-fit: cover; 
            border: 5px solid white; 
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); 
        }
    </style>
</head>
<body>
    <header>
        <h1>My Travel Photo Gallery</h1>
    </header>

    <main class="gallery-container">
        <div class="gallery-item">
            <img src="Sigiriya.jpg" alt="Sigiriya view">
            <p>View from the top of Sigiriya Rock.</p>
        </div>
        <div class="gallery-item">
            <img src="kandy.jpg" alt="Kandy Lake">
            <p>Evening by Kandy Lake.</p>
        </div>
        <div class="gallery-item">
            <img src="profile.jpg" alt="Travel photo">
            <p>A travel moment.</p>
        </div>
    </main>
</body>
</html>
